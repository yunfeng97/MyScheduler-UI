<ion-view view-title="Dashboard All">
    <ion-content>
        <ion-refresher pulling-text="Pull To Refresh" on-refresh="all()"
                       refreshing-text="Fetching ..." refreshing-icon="ion-loading-b"
                ></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in allNotification">
                <div class="items item-icon-right">
                    <p>{{item.eventDate}} </p>
                    <i class="icon ion-checkmark item-icon-right larger"></i>
                    <p>{{item.customer}} &nbsp;--&nbsp; {{item.details}}</p>
                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
