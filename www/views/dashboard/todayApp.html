<ion-view view-title="Today's Appointments">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="all()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in todayApps">
                <div class="items item-icon-right">
                    <p>{{item.eventDate}} </p>
                    <i class="icon ion-checkmark larger"></i>
                    <p>{{item.customer}} &nbsp;--&nbsp; {{item.details}}</p>
                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
