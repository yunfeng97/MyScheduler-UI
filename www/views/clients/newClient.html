<ion-view view-title="New Client" ng-controller="ClientsController">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="Black" ng-model="firstName">
            </label>
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Smith" ng-model="lastName">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" placeholder="smith@gmail.com" ng-model="email">
            </label>
            <label class="item item-input">
                <span class="input-label">Phone</span>
                <input type="text" placeholder="xxx-xxx xxxx" ng-model="client.phone">
            </label>
        </div>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-positive">
        <h1 class="title">
            <button class="button button-large" ng-click="addNewClient()">Add</button>
            &nbsp;&nbsp;&nbsp;
            <button class="button button-large" ng-click="$ionicGoBack()">Cancel</button>
        </h1>
    </ion-footer-bar>
</ion-view>
